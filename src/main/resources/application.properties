# Server Configuration
server.port=8081
spring.application.name=document-notarization

# Database Configuration (H2)
spring.datasource.url=jdbc:h2:mem:notarization_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# ===== BLOCKCHAIN CONFIGURATION =====
web3j.client-url=${BLOCKCHAIN_URL:http://localhost:8545}
web3j.private-key=${PRIVATE_KEY:0x4f3edf983ac636a65a842ce7c78d9aa706d3b113bce9c46f30d7d21715b23b1d}

# Contract Automation
web3j.contract-address=${CONTRACT_ADDRESS:}
web3j.auto-deploy=true
web3j.deploy-new-contract=true
web3j.max-retries=3

# Gas settings
web3j.gas-price=20000000000
web3j.gas-limit=6000000

# ===== PINATA IPFS =====
pinata.api-key=${PINATA_API_KEY:53e3f2374fd7563a2d53}
pinata.api-secret=${PINATA_API_SECRET:1fe02c2c944c7af66249b2df13052cffbc184d679d21d5be8b6a930ab9a92b7f}

# Notary Configuration
notary.stake-amount=0.01

# Logging
logging.level.com.notarize=INFO
logging.level.org.web3j=WARN
logging.level.org.springframework.web=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Health Check
management.endpoint.health.enabled=true
management.endpoints.web.exposure.include=health,info