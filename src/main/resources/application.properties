# Server Configuration
server.port=8080
spring.application.name=document-notarization

# Database Configuration (Docker compatible)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:notarization_db}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===== BLOCKCHAIN CONFIGURATION (Docker Environment) =====
web3j.client-url=${BLOCKCHAIN_URL:http://localhost:8545}
web3j.private-key=${PRIVATE_KEY:0x6cbed15c793ce57650b9877cf6fa156fbef513c4e6134f022a85b1ffdd59b2a1}

# Contract Automation
web3j.contract-address=${CONTRACT_ADDRESS:}
web3j.auto-deploy=true
web3j.deploy-new-contract=true
web3j.max-retries=3

# Gas settings optimized for Docker
web3j.gas-price=20000000000
web3j.gas-limit=6721975

# ===== PINATA IPFS =====
pinata.api-key=${PINATA_API_KEY:53e3f2374fd7563a2d53}
pinata.api-secret=${PINATA_API_SECRET:1fe02c2c944c7af66249b2df13052cffbc184d679d21d5be8b6a930ab9a92b7f}

# Notary Configuration
notary.stake-amount=0.01

# Logging (optimized for production)
logging.level.com.notarize=INFO
logging.level.org.web3j=WARN
logging.level.org.springframework.web=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Health Check
management.endpoint.health.enabled=true
management.endpoints.web.exposure.include=health,info